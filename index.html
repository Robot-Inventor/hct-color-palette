<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HCT Color Palette</title>
    </head>
    <body>
        <h1>HCT Color Palette</h1>
        <h2>Base Color</h2>
        <div>
            <label for="base_color">base color (#rrggbb): </label
            ><input type="text" name="base_color" id="base_color" value="#75A3DD" required />
        </div>
        <div>
            <label for="palette_size">palette size (hue x tone): </label
            ><input type="number" name="palette_size" id="palette_size_hue" value="20" step="1" min="1" required /> x
            <input type="number" name="palette_size" id="palette_size_tone" value="5" step="1" min="1" required />
        </div>
        <button id="generate_button">Generate color palette</button>
        <button id="sort_button">Sort color palette</button>
        <div id="palette"></div>
        <button id="download_button">Download color palette</button>
        <style>
            button {
                margin: 1rem 0;
            }

            #palette {
                display: flex;
                flex-direction: column;
                width: max-content;
            }

            #palette > div > div {
                width: 2rem;
                height: 2rem;
                border-radius: 0.2rem;
                margin-right: 0.25rem;
                cursor: pointer;
                display: inline-block;
            }

            #palette > div > div.base_color {
                position: relative;
                top: 0;
                left: 0;
            }

            #palette > div > div.base_color::before {
                content: "";
                display: block;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                border: 0.1rem solid #666;
                width: calc(100% + 0.2rem);
                height: calc(100% + 0.2rem);
                border-radius: 0.2rem;
            }
        </style>
        <script src="./dist/main.js"></script>
    </body>
</html>
